<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>HTML Autoclicker Injector</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

<h1>HTML Autoclicker Injector</h1>

<div class="panel">
  <input type="file" id="fileInput" accept=".html,.htm">

  <label>Action Type
    <select id="actionType">
      <option value="mouse">Mouse Click</option>
      <option value="keyboard">Keyboard</option>
    </select>
  </label>

  <label>Automated Key
    <input id="actionKey" value="Space">
  </label>

  <label>Activation Key
    <input id="activationKey" value="F6">
  </label>

  <label>Mode
    <select id="mode">
      <option value="toggle">Toggle</option>
      <option value="hold">Hold</option>
    </select>
  </label>

  <label>Interval (ms)
    <input type="number" id="interval" value="50">
  </label>

  <label><input type="checkbox" id="overlay" checked> Show overlay</label>
  <label><input type="checkbox" id="blurStop" checked> Stop on blur</label>

  <button id="process">Process & Download</button>

  <p id="status"></p>
</div>

<script src="utils.js"></script>
<script src="injector.js"></script>
<script src="app.js"></script>
</body>
</html>
